<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero-pedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <!-- Barra para buscar -->
            <div class="mb-4">
                <input type="text" id="searchInput" class="form-control" placeholder="Search superhero by name">
                <button id="searchButton" class="btn btn-primary mt-2">Search</button>
            </div>

            <!-- Character display -->
            <div class="card">
                <img id="characterImage" class="card-img-top" src="" alt="Superhero Image">
                <div class="card-body">
                    <h5 id="characterName" class="card-title">Character Name</h5>
                    <p id="characterFullName" class="card-text">Full Name: </p>
                    <p id="characterPowerstats" class="card-text">Power Stats: </p>
                    <p id="characterBiography" class="card-text">Biography: </p>
                    <p id="characterAffiliations" class="card-text">Affiliations: </p>
                </div>
            </div>

            <!-- Navigation buttons -->
            <div class="mt-4 d-flex justify-content-between">
                <button id="prevButton" class="btn btn-secondary">Previous</button>
                <button id="nextButton" class="btn btn-secondary">Next</button>
            </div>
        </div>
    </div>
</div>

<!--<script src="server.js"></script>-->
</body>
</html>
